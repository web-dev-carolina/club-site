<div class = "container-fluid">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <div *ngFor="let testimonial of testimonials; index as i; first as isFirst">
          <li *ngIf="isFirst" data-target="#carouselExampleCaptions" data-slide-to={{i}} class="active"></li>
        </div>
      </ol>
      <div class="carousel-inner">
        <div *ngFor="let testimonial of testimonials">
          <div class="carousel-item active">
            <img src="https://static-18.sinclairstoryline.com/resources/media/c16fa250-f008-4576-9d75-a4b3dc29c280-large16x9_UNCChapelHill_Facebook.jpg?1449066341454" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{testimonial.title}}</h5>
              <p>{{testimonial.body}}</p>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
