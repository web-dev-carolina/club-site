<div class="container">
    <div class='announcement-list'>
        <h2>Announcements</h2>
        <div class="container bg-secondary">
            <div *ngFor="let announcement of announcements">
                <h3>{{announcement.title}}</h3>
                <h4>{{announcement.body}}</h4>
            </div>
        </div>
    </div>
</div>
