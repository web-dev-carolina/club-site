<div class="container">
    <div class='upcoming-event-list'>
        <h2>Upcoming Events</h2>
        <div *ngFor="let upcomingEvent of upcomingEvents">
            <div class="container bg-secondary">
                <h3>{{upcomingEvent.title}}</h3>
                <h4>{{upcomingEvent.body}}</h4><br>
            </div>
        </div>
    </div>
</div>
