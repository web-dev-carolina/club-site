<div class="container margin" id="eventsContainer">
    <div class='upcoming-event-list'>
        <h2 class="text-center title">Upcoming Events</h2>
        <div *ngFor="let upcomingEvent of upcomingEvents">
            <div id="" class="container mb-3 eventBackground">
                <div class="row event">
                    <div class="col-lg-3">
                        <div class="col container mt-3 eventDate">
                            <p class="day">{{upcomingEvent.day}}</p>
                            <p class="month">{{upcomingEvent.month}}</p>
                        </div>
                    </div>
                    <div class="col-md-auto pt-3 eventInfo">
                        <h5 class="event-title">{{upcomingEvent.title}}</h5>
                        <h6>{{upcomingEvent.body}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="break"></div>
</div>
