<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<body>
    <div class="body">
        <div class="container">
            <h1 class="title">Members</h1>
            <div class="row">
                <button autofocus id="add" type="button" class="memberToggle toggle" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Add
                </button>
                <button id="remove" type="button" class="memberToggle toggle" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Remove
                </button>
                <button id="edit" type="button" class="memberToggle toggle" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Edit
                </button>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form mr-4">
                        <ng-container *ngIf="this.display === 'add'">
                            <div id="newUserForm" class="container bg-white user-form col">
                                <div class="row">
                                    <div class="col-md">
                                        <label for="fnameInput">First name</label>
                                        <input type="text" class="form-control" id="fnameInput">
                                    </div>
                                    <div class="col-md">
                                        <label for="lnameInput">Last Name</label>
                                        <input type="text" class="form-control" id="lnameInput">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg">
                                        <label for="emailInput">Email</label>
                                        <input type="text" class="form-control" id="emailInput">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg">
                                        <label for="placementInput">Team placement</label>
                                        <select class="form-control" id="placementInput">
                                            <ng-container *ngFor="let project of projects">
                                                <option>{{project.name}}</option>
                                            </ng-container>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container d-flex justify-content-center">
                                        <button id="createButton" class="button submit">Create Member</button>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="this.display === 'remove'">
                            <div class="container bg-white user-form">
                                <div class="form">
                                    <div class="row d-flex justify-content-center">
                                        <h4 class="toggle-title">Search members</h4>
                                    </div>
                                    <div class="row">
                                        <div class="col-md">
                                            <label for="fnameInput">First name</label>
                                            <input type="text" class="form-control" id="fnameInput">
                                          </div>
                                          <div class="col-md">
                                            <label for="lnameInput">Last Name</label>
                                            <input type="text" class="form-control" id="lnameInput">
                                          </div>
                                    </div>
                                    <div class="row">
                                        <div class="container d-flex justify-content-center">
                                            <button id="createButton" class="button submit">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="this.display === 'edit'">
                            <div class="container bg-white user-form">
                                <div class="form">
                                    <div class="row d-flex justify-content-center">
                                        <h4 class="toggle-title">Search members</h4>
                                    </div>
                                    <div class="row">
                                        <div class="col-md">
                                            <label for="fnameInput">First name</label>
                                            <input type="text" class="form-control" id="fnameInput">
                                          </div>
                                          <div class="col-md">
                                            <label for="lnameInput">Last Name</label>
                                            <input type="text" class="form-control" id="lnameInput">
                                          </div>
                                    </div>
                                    <div class="row">
                                        <div class="container d-flex justify-content-center">
                                            <button id="createButton" class="button submit">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
                <div class="col-lg-6 mobile">
                    <div class="scoll">
                        <ng-container *ngFor="let user of users">
                            <div class="bg-white event p-4 mb-4">
                                <ng-container *ngIf="user.type === 'admin'"><i class="fas fa-briefcase"></i></ng-container>
                                <ng-container *ngIf="user.type === 'student'"><i class="fas fa-user-graduate"></i></ng-container>
                                <h5>{{user.type}}</h5>
                                <h4>Username: {{user.username}}</h4>
                                <span class="text-muted">Privilege: {{user.type}}</span>
                                <button type="button" class="btn btn-outline-success" data-toggle="modal" [attr.data-target]="'#editModal' + user._id">
                                    Edit
                                </button>

                                <!-- edit modal -->
                                                    
                                <div class="modal fade" [id]="'editModal' + user._id" tabindex="-1" role="dialog" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <div aria-hidden="true">&times;</div>
                                                </button>
                                                <div class="edit-form">
                                                    <div class="row">
                                                        <div class="col-md-3">
                                                        <label for="fnameInput">First Name</label>
                                                        <input type="text" class="form-control" [id]="'fnameInputEditUser' + user._id" value={{user.username}}>
                                                        </div>
                                                        <div class="col-md-3">
                                                        <label for="dayInput">Last Name</label>
                                                        <input type="text" class="form-control" [id]="'lnametInputEditUser' + user._id" value={{user.username}}>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg">
                                                        <label for="emailInput">Email</label>
                                                        <input type="text" class="form-control" [id]="'emailInputEditUser' + user._id" value={{user.username}}>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg">
                                                        <label for="bodyInput">Project</label>
                                                        <textarea type="text" class="form-control" [id]="'bodyInputEditEvent' + user._id" value={{user}}></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="container d-flex justify-content-center">
                                                            <button data-title={{user._id}} class="btn btn-outline-danger delete delete-user" data-dismiss="modal">Delete</button>
                                                            <button data-title={{user._id}} class="btn btn-outline-primary save save-user" data-dismiss="modal">Save changes</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- modal -->
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
