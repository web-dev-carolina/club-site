<div class="container margin" id="eventsContainer">
    <div class='upcoming-event-list'>
        <h2 class="text-center title">Upcoming Events</h2>
        <div *ngFor="let upcomingEvent of upcomingEvents">
            <div id="eventBackground" class="container mb-3">
                <div class="row event">
                    <div class="col-lg-3">
                        <div id="eventDate" class="container mt-3">
                            <p id="day">{{upcomingEvent.day}}</p>
                            <p id="month">{{upcomingEvent.month}}</p>
                        </div>
                    </div>
                    <div class="col-md-auto p-3 eventInfo">
                        <h5>{{upcomingEvent.title}}</h5>
                        <h5>{{upcomingEvent.body}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="break"></div>
</div>
